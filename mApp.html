<!DOCTYPE html>
<html>
  <head>
    <title>Styled Map Selection</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
            html,
            body {
                font-family: Arial, sans-serif;
                height: 100%;
                margin: 0;
                padding: 0;
                display:block;
            }
      
            .container {
                height: 100%;
                position: relative;
            }
      
            input {
                font-size: 12px;
            }
      
            h1 {
                color: #525454;
                font-size: 22px;
                margin: 0 0 10px 0;
                text-align: center;
            }
      
            #hide-listings,
            #show-listings {
                width: 48%;
            }
      
            #map {
                bottom:0px;
                height: 100%;
                left: 355px;
                position: absolute;
                right: 0px;
            }
      
            .options-box {
                border: 1px solid #999;
                border-radius: 3px;
                height: 100%;
                line-height: 35px;
                padding: 10px 10px 30px 10px;
                text-align: left;
                width: 340px;
            }
      
             .map-control {
                background-color: #fff;
                border: 1px solid #ccc;
                box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
                font-family: 'Roboto','sans-serif';
                margin: 10px;
                /* Hide the control initially, to prevent it from appearing
                    before the map loads. */
                display: none;
            }
            /* Display the control once it is inside the map. */
            #map .map-control { 
                display: block;
                align-content:right;
                text-align: right;
            }
      
            .selector-control {
                font-size: 14px;
                line-height: 30px;
                padding-left: 5px;
                padding-right: 5px;
            }
            #pano {
                width: 200px;
                height: 200px;
            }
            .inside #map-container {
                background: blue none repeat scroll 0 0;
                height: 87%;
                position: fixed;
                right: 0;
                top: 80px;
                width: 50%;
            }

            .text {
                font-size:12px;
            }

            #toggle-drawing {
                width: 27%;
                position: relative;
                margin-left:10px;
            }
            #zoom-to-area-text {
                position: relative;
                width: 70%;  
            }
            #zoom-to-area {
                width: 24%
            }
            #search-within-time-text {
                width:84%
            }
          </style>
  </head>
  <body>
        <div class="container">
            <div id="map"></div>
            <div class="options-box">
                    <h1>Find Your New NYC Home</h1>
                    <div>
                        <input id="show-listings" type="button" value="Show Listings">
                        <input id="hide-listings" type="button" value="Hide Listings">
                        <hr>
                        <span class="text"> Draw a shape to search within it for homes!</span>
                        <input id="toggle-drawing" type="button" value="Drawing Tools">
                    </div>
                    <hr>
                    <div>
                        <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
                        <input id="zoom-to-area" type ="button" value="Zoom">
                    </div>
                    <hr>
                    <div>
                        <div>
                            <span class="text"> Within </span>
                                <select id="max-duration">
                                    <option value="10">10 min</option>
                                    <option value="15">15 min</option>
                                    <option value="30">30 min</option>
                                    <option value="60">60 min</option>
                                </select>
                                <select id="mode">
                                    <option value="DRIVING">drive</option>
                                    <option value="WALKING">walk</option>
                                    <option value="BICYCLING">bike</option>
                                    <option value="TRANSIT">transit ride</option>
                                </select>
                            <span class="text"> of</span>
                            <input type="text" id="search-within-time-text" placeholder="Ex:Google Office NYC or 75 9th">
                            <input type="button" id="search-within-time" value="Go">
                            <hr>
                            <div>
                                <span class="text"> Search for nearby places</span>
                                <input  type="text" id="places-search" placeholder="Ex:Pizza delivery in NYC">
                                <input type="button" id="go-places" value="Go">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="style-selector-control"  class="map-control">
                    <select id="style-selector" class="selector-control">
                        <option value="default" selected="selected">Default</option>
                        <option value="silver">Silver</option>
                        <option value="night">Night mode</option>
                        <option value="retro" >Retro</option>
                        <option value="hiding">Hide features</option>
                    </select>
                </div>
            </div>
    <script>
        // Create a map variable
        var map;
        // Create a new blank array for all the listing markers.
        var markers = [];
        // Create a polygon object.
        var polygon = null;

        //Create placemakrers array to use in multiple functions to have control
        //over the number of places that show.
        var placeMarkers = [];

        function initMap() {
            // Constructor creates a new map - only center and zoom are required.
            map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 40.7413549, lng: -73.9980244},
                    zoom: 13,
                    mapTypeControl: false
                    });
            // Add a style-selector control to the map.
            var styleControl = document.getElementById('style-selector-control');
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(styleControl);

            // Set the map's style to the initial value of the selector.
            var styleSelector = document.getElementById('style-selector');
            map.setOptions({styles: styles[styleSelector.value]});

            // Apply new JSON when the user selects a different style.
            styleSelector.addEventListener('change', function() {
                map.setOptions({styles: styles[styleSelector.value]});
            });
            // This autocomplete is for use in the search within time entry box.
            var timeAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('search-within-time-text'));
            // This autocomplete is for use in the geocoder entry box.
            var zoomAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('zoom-to-area-text'));
            // Bias the boundaries within the map for the zoom to area text.
            zoomAutocomplete.bindTo('bounds', map);

            // Create a searchbox in order to execute a places search
            var searchBox = new google.maps.places.SearchBox(
                document.getElementById('places-search'));
            // Bias the searchbox to within the bounds of the map.
            searchBox.setBounds(map.getBounds());

            // These are the real estate listings that will be shown to the user.
            // Normally we'd have these in a database instead.
            var locations = [
            {title: 'Park Ave Penthouse', location: {lat: 40.7713024, lng: -73.9632393}},
            {title: 'Chelsea Loft', location: {lat: 40.7444883, lng: -73.9949465}},
            {title: 'Union Square Open Floor Plan', location: {lat: 40.7347062, lng: -73.9895759}},
            {title: 'East Village Hip Studio', location: {lat: 40.7281777, lng: -73.984377}},
            {title: 'TriBeCa Artsy Bachelor Pad', location: {lat: 40.7195264, lng: -74.0089934}},
            {title: 'Chinatown Homey Space', location: {lat: 40.7180628, lng: -73.9961237}}
            ];

            var largeInfowindow = new google.maps.InfoWindow();

            // Initialize the drawing manager.
            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode:google.maps.drawing.OverlayType.POLYGON,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_LEFT,
                    drawingModes: [
                        google.maps.drawing.OverlayType.POLYGON
                    ]
                }
            })

            // Style the markers a bit. This will be our listing marker icon.
            var defaultIcon = makeMarkerIcon('0091ff');

            // Create a "highlighted location" marker color for when the user
            // mouses over the marker.
            var highlightedIcon = makeMarkerIcon('FFFF24');

            var largeInfowindow = new google.maps.InfoWindow();
            // The following group uses the location array to create an array of markers on initialize.
            for (var i = 0; i < locations.length; i++) {
            // Get the position from the location array.
            var position = locations[i].location;
            var title = locations[i].title;
            // Create a marker per location, and put into markers array.
            var marker = new google.maps.Marker({
                position: position,
                title: title,
                animation: google.maps.Animation.DROP,
                icon: defaultIcon,
                id: i
            });
            // Push the marker to our array of markers.
            markers.push(marker);
            // Create an onclick event to open the large infowindow at each marker.
            marker.addListener('click', function() {
                populateInfoWindow(this, largeInfowindow);
            });
            // Two event listeners - one for mouseover, one for mouseout,
            // to change the colors back and forth.
            marker.addListener('mouseover', function() {
                this.setIcon(highlightedIcon);
            });
            marker.addListener('mouseout', function() {
                this.setIcon(defaultIcon);
            });
            }

            document.getElementById('show-listings').addEventListener('click', showListings);
            document.getElementById('hide-listings').addEventListener('click', hideMarkers(markers));
            document.getElementById('toggle-drawing').addEventListener('click', function() {
                toggleDrawing(drawingManager);
            })
            document.getElementById('zoom-to-area').addEventListener('click', function () {
                zoomToArea()
            })
            document.getElementById('search-within-time').addEventListener('click', function() {
                searchWithinTime();
            })

            //Listen for the event fired when the user selectyed a predictions from the
            //picklist and retrieve more detaisl for that place.
            searchBox.addListener('places_changed', function() {
                searchBoxPlaces(this)
            });

            // Listen for the event fired when the user selects a prediction and clicks
            // "go" more details for that place.
            document.getElementById('go-places').addEventListener('click', textSearchPlaces);
    
        // Add an event listener so that the polygon is captured,  call the
        // searchWithinPolygon function. This will show the markers in the polygon,
        // and hide any outside of it.
        drawingManager.addListener('overlaycomplete', function(event) {
          // First, check if there is an existing polygon.
          // If there is, get rid of it and remove the markers
            if (polygon) {
                polygon.setMap(null);
                hideMarkers(markers);
            }
            // Switching the drawing mode to the HAND (i.e., no longer drawing).
            drawingManager.setDrawingMode(null);
            // Creating a new editable polygon from the overlay.
            polygon = event.overlay;
            polygon.setEditable(true);
            // Searching within the polygon.
            searchWithinPolygon();
            // CB Alerting the square footage of the polygon
            alertPolygonSqFootage();
            // Make sure the search is re-done if the poly is changed.
            polygon.getPath().addListener('set_at', searchWithinPolygon);
            polygon.getPath().addListener('insert_at', searchWithinPolygon);
        });
    }

        // This function populates the infowindow when the marker is clicked. We'll only allow
        // one infowindow which will open at the marker that is clicked, and populate based
        // on that markers position.
      function populateInfoWindow(marker, infowindow) {
        // Check to make sure the infowindow is not already opened on this marker.
        if (infowindow.marker != marker) {
          // Clear the infowindow content to give the streetview time to load.
          infowindow.setContent('');
          infowindow.marker = marker;
          // Make sure the marker property is cleared if the infowindow is closed.
          infowindow.addListener('closeclick', function() {
            infowindow.marker = null;
          });
          var streetViewService = new google.maps.StreetViewService();
          var radius = 50;
          // In case the status is OK, which means the pano was found, compute the
          // position of the streetview image, then calculate the heading, then get a
          // panorama from that and set the options
          function getStreetView(data, status) {
            if (status == google.maps.StreetViewStatus.OK) {
              var nearStreetViewLocation = data.location.latLng;
              var heading = google.maps.geometry.spherical.computeHeading(
                nearStreetViewLocation, marker.position);
                infowindow.setContent('<div>' + marker.title + '</div><div id="pano"></div>');
                var panoramaOptions = {
                  position: nearStreetViewLocation,
                  pov: {
                    heading: heading,
                    pitch: 30
                  }
                };
              var panorama = new google.maps.StreetViewPanorama(
                document.getElementById('pano'), panoramaOptions);
            } else {
              infowindow.setContent('<div>' + marker.title + '</div>' +
                '<div>No Street View Found</div>');
            }
          }
          // Use streetview service to get the closest streetview image within
          // 50 meters of the markers position
          streetViewService.getPanoramaByLocation(marker.position, radius, getStreetView);
          // Open the infowindow on the correct marker.
          infowindow.open(map, marker);
        }
      }

      // This function will loop through the markers array and display them all.
      function showListings() {
        var bounds = new google.maps.LatLngBounds();
        // Extend the boundaries of the map for each marker and display the marker
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
          bounds.extend(markers[i].position);
        }
        map.fitBounds(bounds);
      }

      // This function will loop through the listings and hide them all.
      function hideMarkers(markers) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
      }

      // This function takes in a COLOR, and then creates a new marker
      // icon of that color. The icon will be 21 px wide by 34 high, have an origin
      // of 0, 0 and be anchored at 10, 34).
      function makeMarkerIcon(markerColor) {
        var markerImage = new google.maps.MarkerImage(
          'http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|'+ markerColor +
          '|40|_|%E2%80%A2',
          new google.maps.Size(21, 34),
          new google.maps.Point(0, 0),
          new google.maps.Point(10, 34),
          new google.maps.Size(21,34));
        return markerImage;
      }
      //This showis and hides (respectively) the drawing options.
      function toggleDrawing(drawingManager) {
          if (drawingManager.map) {
              drawingManager.setMap(null);
              if (polygon) {
                  polygon.setMap(null);
              }
          } else {
              drawingManager.setMap(map);
          }
      }

      function searchWithinPolygon() {
          for (var i=0;i<markers.length; i++) {
              if(google.maps.geometry.poly.containsLocation(markers[i].position, polygon)) {
                  markers[i].setMap(map)
              } else {
                  markers[i].setMap(null);
              }
          }
      }
      //this function alerts the square footage of the selected area for analysis
      function alertPolygonSqFootage() {
          if (polygon) {
            alert('Area drawn is: '  + parseFloat(Math.round(google.maps.geometry.spherical.computeArea(polygon.getPath()) * 100) / 100).toFixed(2) + ' Sq.ft')
          }
      }
    //This function takes the input value in the find nearby area text input locates it, 
    //and then zooms into that area. This is so that the user
    //can show all listings, then decide to focus on one area of the map.
    function zoomToArea() {
        var geocoder = new google.maps.Geocoder();
        //Get the address or place that the user entered.
        var address = document.getElementById('zoom-to-area-text').value;
        //make sure the address isn't blank.
        if(address== '') {
            window.alert('You must enter an area, or address.')
        } else {
            //Geocode the address/area entered to get the center then center the map
            //on it and zoom in.
            geocoder.geocode(
                {
                    address: address,
                    componentRestrictions: {locality: 'New York'}
                }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        //window.alert(results[0].formatted_address) alerts the address of the searched for location
                        map.setCenter(results[0].geometry.location)
                        map.setZoom(15)
                    } else {
                         window.alert('We could not find that location - try entering a more' +
                          ' specific place.')
                    }
            })
        }
    }
    //This function allows the user to input a desired travel time, in
    //minutes, and a travel mode, and a location - and only show the listings
    //that are within that travel time (via that travel mode) of the location

    function searchWithinTime() {
        var distanceMatrixService = new google.maps.DistanceMatrixService;
        var address = document.getElementById('search-within-time-text').value;
        if (address=='') {
            window.alert('You must enter an address.');
        } else {
            hideMarkers(markers);
            //use the ditance matrix service to calculate the durations of the
            //routes between all our markers, and the destination address entered
            //by the user. Then put all the origins into an orgi martrix
            var origins = [];
            for (var i = 0; i < markers.length; i++) {
                origins[i] = markers[i].position;
            }
            var destination = address;
            var mode = document.getElementById('mode').value;
            //Now that both the origins and destination are defined, get all the
            //info for the distances between them.
            distanceMatrixService.getDistanceMatrix({
                origins: origins,
                destinations: [destination],
                travelMode: google.maps.TravelMode[mode] ,
                unitSystem: google.maps.UnitSystem.IMPERIAL,
            }, function(response,status) {
                if (status !== google.maps.DistanceMatrixStatus.OK) {
                    window.alert('Error was: ' + status);
                } else {
                    displayMarkersWithinTime(response)
                }
            })
        }
    }
    //This function will go through each fo the results , and
    //if the distance is LESS than the value in the picker show it on the map.
    function displayMarkersWithinTime(response) {
        var maxDuration = document.getElementById('max-duration').value;
        var origins = response.originAddresses;
        var destinations = response.destinationAddresses;
        // Parse though the results, and get the distance and duration of each.
        // Because there might be multiple origins and destinations we have a nested loop
        // Then make sure at least 1 resuly was found.
        var atLeastOne = false;
        for (var i = 0 ; i < origins.length; i++) {
            var results = response.rows[i].elements
            for (var j = 0; j < results.length; j++) {
                var element = results[j]
                if (element.status === "OK") {
                    // The distance is returned in feet, but the TEXT is in miles. If we wanted to switch
                    // the function to show markers within a user-entered DISTANFCE, we would need the
                    // value for distance , but for now we only need the text.
                    var distanceText = element.distance.text;
                    // Duration  vlaue is give in seconds so we makre it MINUTES. We need both the value
                    // and the text
                    var duration = element.duration.value / 60;
                    var durationText= element.duration.text;
                    if (duration <= maxDuration) {
                        //the origin [i] should = the markers[i]
                        markers[i].setMap(map);
                        atLeastOne = true;
                        // Create a mini infowindow to open immediately and contain the distance and duration
                        var infowindow = new google.maps.InfoWindow({
                            content: durationText + ' away, ' + distanceText +
                            '<div><input type=\"button"\ value=\"View Route\" onclick = ' +
                            '\"displayDirections(&quot;' + origins[i] + '&quot;);\"></input></div>'
                        })
                        infowindow.open(map,markers[i]);
                        //Put this in so that this small window closes if the user clicks
                        // the marker, when the big infowindow opens
                        markers[i].infowindow = infowindow;
                        google.maps.event.addListener(markers[i], 'click', function() {
                            this.infowindow.close();
                        })
                    }
                } 
            }
        }
    }
    function displayDirections(origin) {
        hideMarkers(markers);
        var directionsService = new google.maps.DirectionsService;
        //Get the destination address from teh user entered value.
        var destinationAddress =
            document.getElementById('search-within-time-text').value;
        //Get mode again from the user entered value.
        var mode = document.getElementById('mode').value;
        directionsService.route({
            //the origin i sthe passed in marker's position.
            origin: origin,
            //The destination is user entered address
            destination: destinationAddress,
            travelMode: google.maps.TravelMode[mode]
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                var directionsDisplay = new google.maps.DirectionsRenderer({
                    map: map,
                    directions: response,
                    draggable: true,
                    polylineOptions: {
                        strokeColor:'green'
                    }
                })
            } else {
                window.alert('Directions request failed due to ' + status)
            }
        })
    }
    // This function fires when the user selects a searchbox picklist item.
    // It will do anearby search using the selected query string or place.
    function searchBoxPlaces(searchBox) {
        hideMarkers(placeMarkers);
        //For each place, get the icon, name and location.
        var places = searchBox.getPlaces();
        createMarkersForPlaces(places);
        if (places.length == 0) {
            window.alert('We did not find any places matching that search!')
        }
    }

    //This function fires when the user select "go" on the places search.
    //It will do a nearby search using the entered query string or place.
    function textSearchPlaces() {
        var bounds = map.getBounds();
        hideMarkers(placeMarkers)
        var placesSearvice = new google.maps.places.PlacesServce(map);
        placesService.textSearch({
            query: document.getElementById('places-search').value,
            bounds: bounds
        }, function(result,status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                createMarkersForPlaces(results);
            }
        })
    }

    //This function creates marker for each place found in either places search.
    function createMarkersForPlaces(places) {
        var bounds= new google.maps.LatLngBounds();
        for (var i = 0; i < places.length; i++) {
            var place = places[i];
            var icon = {
                url: place.icon,
                size: new google.maps.Size(35,35),
                origin: new google.maps.Point(0,0),
                anchor: new google.maps.Point(15,34),
                scaledSize: new google.maps.Size(25,25)
            };
            //Create a marker for each place.
            var marker = new google.maps.Marker({
                map: map,
                icon: icon,
                title: place.name,
                position: place.geometry.location,
                id: place.place_id
            });
            placeMarkers.push(marker);
            if (place.geometry.viewport) {
                //Only geocodes have viewport.
                bounds.union(place.geometry.viewport);
            } else {
                bounds.extend(place.geometry.location)    
            }
        }
        map.fitBounds(bounds);
    }

                // Create a styles array to use with the map.
                var styles = {
